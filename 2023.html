<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://res.cloudinary.com/graham-media-group/image/upload/f_auto/q_auto/c_scale,w_640/v1/media/gmg/IGEHZ7BVSRGDVGUL3J3BPCQ5RA.jpg?_a=DAJAUVWIZAAA') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the whole page */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #222;
        }
        .container {
            max-width: 100%;
            width: 80%; /* Controls width of the iframe */
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .nav-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-box a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .nav-box a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 1000px; /* You can reduce this value to make it smaller */
            border: none;
            transform: scale(0.9); /* Adjust the scale factor (0.8 = 80%) */
            transform-origin: center center;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="nav-box">
        <a href="https://dcm5ds.github.io/march-madness-survivor-pool/history.html">‚Üê Back to History</a>
    </div>
    <div class="container">
        <iframe
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRLTD2lFEh_kviNLjanAcLZhUzq8_S3yFXJri93sjkUnL_UGLM6XhrQHfjY3hrhAHm-amuYE3Mga9LM/pubhtml?gid=2089089985&amp;single=true&amp;widget=true&amp;headers=false" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
