<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://townsquare.media/site/98/files/2016/03/nationalchamps.jpg?w=780&q=75') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation Box */
        .nav-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-box a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .nav-box a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 100%;
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 1000px;
            border: none;
            transform: scale(0.9);
            transform-origin: center center;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Back to Home Navigation -->
    <div class="nav-box">
        <a href="https://dcm5ds.github.io/march-madness-survivor-pool/">‚Üê Back to Home</a>
    </div>

    <!-- Form Container -->
    <div class="container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfMRKiTKW1ESIj9w82J-gJSnmB2BYpBPVMSr9gExONxiLo1nA/viewform?embedded=true"  
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
