<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .back-button a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }
        .back-button a:hover {
            text-decoration: underline;
        }
        h1 {
            color: #222;
        }
        .container {
            max-width: 100%;
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 1000px;
            border: none;
            transform: scale(0.9);
            transform-origin: center center;
            overflow: hidden;
            clip-path: inset(30px 0 50px 0);
        }
    </style>
</head>
<body>

    <div class="back-button">
        <a href="history.html">‚Üê Back to History</a>
    </div>

    <div class="container">
        <iframe
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSVjp3AUjrh3IfGwOiUsgzX91yx59l5v-z-Vf2lKcUhU87xPkgUhZbI3xFDTU2lhs6RLsGBW9L1UMvw/pubhtml?gid=2089089985&amp;single=true&amp;widget=true&amp;headers=false" 
            allowfullscreen>
        </iframe>
    </div>  

</body>
</html>
